name: AQI Full Automation

on:
  schedule:
    # Run data pipeline hourly
    - cron: '0 * * * *'
    # Run training pipeline daily at 2 AM
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allows manual trigger

jobs:
  setup:
    name: Setup Python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with LFS
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: List files for debugging
        run: |
          pwd
          ls -R

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Desktop/AQI/requirements.txt

  data_pipeline:
    name: Run Data Pipeline
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with LFS
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: List files for debugging
        run: |
          pwd
          ls -R

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Desktop/AQI/requirements.txt

      - name: Run Data Pipeline
        working-directory: Desktop/AQI/aqi_feature_repo/feature_repo
        run: python automate_pipeline_khi.py

      - name: Commit updated data & logs & CSVs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/khi_air_quality_clean.parquet
          git add data/live_pipeline.log
          git add model_train/historical_forecast.csv
          git add model_train/forecast_next3days_all_models.csv
          git commit -m "Update data, logs, and CSVs via GitHub Actions" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/FatimaZafar-bot/AQI_Forecast_Khi.git HEAD:main
          

  model_training:
    name: Run Training Pipeline
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with LFS
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: List files for debugging
        run: |
          pwd
          ls -R

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Desktop/AQI/requirements.txt

      - name: Run Training Pipeline
        working-directory: Desktop/AQI/aqi_feature_repo/feature_repo
        run: python model_train/train_pipeline.py

      - name: Commit updated models & CSVs
        run: |
          git lfs install
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Desktop/AQI/aqi_feature_repo/feature_repo/model_train/model_registry/*.pkl
          git add Desktop/AQI/aqi_feature_repo/feature_repo/model_train/historical_forecast.csv
          git add Desktop/AQI/aqi_feature_repo/feature_repo/model_train/forecast_next3days_all_models.csv
          git commit -m "Update models and CSVs via GitHub Actions" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/FatimaZafar-bot/AQI_Forecast_Khi.git HEAD:main


  deploy_streamlit:
    name: Deploy Streamlit (Optional/Manual)
